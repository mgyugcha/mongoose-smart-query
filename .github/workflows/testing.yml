name: Testing

on:
  push:
    branches:
    - master
    - release
  pull_request:
    branches:
    - master
    - release

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Git checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
        
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: '4.2'

    - name: Run npm commands
      run: |
        npm install
        npm test -- --coverage
