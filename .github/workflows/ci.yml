name: CI

on:
  push:
    branches: [ continuous-integration ]
  pull_request:
    branches: [ continuous-integration ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:

    - name: Git checkout
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
        
    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.3.0
      with:
        mongodb-version: '4.2'

    - run: npm install
    
    - run: npm test -- --coverage
